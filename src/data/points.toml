# Ledromeer
[lago_di_ledro]
name = "Ledromeer"
description = "Het bekende meer in de Ledrovallei, een levendige en groene vallei gelegen tussen het Gardameer en de Valle del Chiese. Gelegen op 655 meter hoogte is het een van de schoonste meren in Trentino en bereikt het in de zomer een temperatuur tot 24°C. De wandeling rond het meer van 10 km duurt ongeveer 2 uur."
category = "lake"
imageUrl = "/assets/images/lago_di_ledro.png"
urls = ["https://www.visittrentino.info/en/guide/nature/lakes/lake-ledro-a-journey-in-time_md_2318", "https://en.wikipedia.org/wiki/Lago_di_Ledro"]
location = [45.8775, 10.7545]

[strada_del_ponale]
name = "Strada del Ponale"
description = "Een wandeling over de oude weg van Riva del Garda naar de Ledrovallei, die intensief werd gebruikt voor de opening van de Agnese- en Dom-tunnels in 1989. Langs het pad zijn spectaculaire uitzichten over het Gardameer te vinden."
category = "long_hike"
imageUrl = "/assets/images/strada_del_ponale.png"
urls = ["https://www.ponale.eu/it-it", "https://www.outdooractive.com/en/route/mountain-hike/ledro/sentiero-del-ponale-from-ledro-/9465916/"]
location = [45.86530, 10.82053]
routeModality = "driving"

[gallerie_di_cima_rocca]
name = "Gallerie di Cima Rocca"
description = "Een wandeling door de bergen nabij Riva del Garda en Biacesa langs ruïnes en grotten uit de Eerste Wedeldoorlog bij de Cima Rocca. Ook de kleine San Giovannikapel stamt uit deze tijd. Parkeren in Biacesa."
category = "long_hike"
imageUrl = "/assets/images/gallerie_di_cima_rocca.png"
urls = ["https://www.outdooractive.com/en/route/mountain-hike/ledro/cima-rocca/24235842/"]
location = [45.86991, 10.81932]
routeLocation = [45.86698, 10.81133]
routeModality = "driving"

